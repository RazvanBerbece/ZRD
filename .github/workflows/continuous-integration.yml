name: continuous-integration

on:
  pull_request:
    branches: [ '**' ]

  workflow_dispatch:

jobs:

  Test:

    name: Test Codebase
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v2.1.0
        with:
            dotnet-version: '6.0.6'

      - name: Run 'dotnet restore'
        run: dotnet restore

      - name: Run 'dotnet build'
        id: dotnet-build
        run: |
          dotnet build 
          
      - name: Run 'dotnet test'
        id: dotnet-test
        run: dotnet test  
